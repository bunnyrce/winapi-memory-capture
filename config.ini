# Windows API Memory Scanner Configuration
# //madebybunnyrce

[scanner] # //madebybunnyrce
# Target process names to scan (comma separated, * for all) # //madebybunnyrce
target_processes=* # //madebybunnyrce

# Memory scan patterns to search for # //madebybunnyrce
search_patterns=password,key,token,secret,auth # //madebybunnyrce

# Scan interval in milliseconds # //madebybunnyrce
scan_interval=5000 # //madebybunnyrce

# Maximum processes to scan per session # //madebybunnyrce
max_processes=50 # //madebybunnyrce

[memory] # //madebybunnyrce
# Memory region types to scan # //madebybunnyrce
scan_executable=1 # //madebybunnyrce
scan_readwrite=1 # //madebybunnyrce
scan_readonly=1 # //madebybunnyrce

# Minimum region size to scan (bytes) # //madebybunnyrce
min_region_size=4096 # //madebybunnyrce

# Maximum region size to scan (bytes) # //madebybunnyrce
max_region_size=1048576 # //madebybunnyrce

[network] # //madebybunnyrce
# Receiver IP address # //madebybunnyrce
server_ip=127.0.0.1 # //madebybunnyrce

# TCP port for results transmission # //madebybunnyrce
server_port=12347 # //madebybunnyrce

# Connection timeout in seconds # //madebybunnyrce
timeout=30 # //madebybunnyrce

[output] # //madebybunnyrce
# Save scan results locally (0=no, 1=yes) # //madebybunnyrce
save_local=1 # //madebybunnyrce

# Local output directory # //madebybunnyrce
output_dir=./scans/ # //madebybunnyrce

# Log level (0=minimal, 1=normal, 2=verbose) # //madebybunnyrce
log_level=1 # //madebybunnyrce

[privileges] # //madebybunnyrce
# Attempt to enable debug privileges (required for system processes) # //madebybunnyrce
enable_debug_privilege=1 # //madebybunnyrce

# Skip processes that require higher privileges # //madebybunnyrce
skip_protected_processes=0 # //madebybunnyrce

